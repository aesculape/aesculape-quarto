title: Aesculape-quarto
author: DrJohan
version: 0.0.1
quarto-required: ">=1.2.0"
contributes:
  formats:
    revealjs:
      theme: aesculape.scss
      logo: logo.png
      footer: |
        [Aesculape CRO](https://aesculape.com/) theme for [Quarto Presentations](https://quarto.org/docs/presentations/revealjs/index.html).
        Code available on [GitHub](https://github.com/DrJohan/aesculape-quarto.git)
      slide-number: c/t
      show-slide-number: all
      title-slide-attributes:
        data-background-color: "#f2f7f7"
      preview-links: true
      chalkboard: 
        buttons: true
     
